            </ul>
        </nav>
    </header>
    <section>



        <div class="formulario">
            <h1 class="formulario__titulo">Formulario de contacto</h1>
            <h3 class="formulario__subtitulo">Escríbenos y en breve los pondremos en contacto contigo</h3>


            <form>

                <p class="formulario__texto">
                    <label for="nombre" class="formulario__label">Nombre
                        <span class="formulario__obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                        placeholder="Escribe tu nombre">
                </p>

                <p class="formulario__texto">
                    <label for="email" class="formulario__label">Email
                        <span class="formulario__obligatorio">*</span>
                    </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio"
                        placeholder="Escribe tu Email">
                </p>

                <p class="formulario__texto">
                    <label for="telefono" class="formulario__label">Teléfono
                    </label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>

                <p class="formulario__texto">
                    <label for="mensaje" class="formulario__label">Mensaje
                        <span class="formulario__obligatorio">*</span>
                    </label>
                    <textarea name="introducir_mensaje" id="mensaje" required="obligatorio"
                        placeholder="Deja aquí tu comentario..."></textarea>
                </p>

                <button class="formulario__boton" type="submit" name="enviar_formulario" id="enviar">
                    <p>Enviar</p>
                </button>

                <p class="formulario__aviso">
                    <span class="formulario__obligatorio"> * </span>los campos son obligatorios.
                </p>

            </form>
        </div>




    </section>
